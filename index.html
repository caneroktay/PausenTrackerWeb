<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pausen Tracker</title>
    <link rel="icon" type="image/png" href="pTracker.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #313131 0%, #000000 100%);
            min-height: 100vh;
            color: white;
            /*display: flex;
            flex-direction: column;*/
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .settings-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
            opacity: 0.8;
        }

        .settings-icon:hover {
            transform: rotate(90deg);
            opacity: 1;
        }

        .main-content {
            text-align: center;
            margin-top: 60px;
        }

        .clock {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Courier New', monospace;
        }

        .status {
            font-size: 2rem;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .status.lesson {
            background: rgba(255,75,75,0.2);
            border-color: rgba(255,75,75,0.3);
        }

        .status.pause {
            background: rgba(75,255,75,0.2);
            border-color: rgba(75,255,75,0.3);
        }

        .status.feierabend {
            background: rgba(255,215,0,0.2);
            border-color: rgba(255,215,0,0.3);
        }

        .countdown-section {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .next-info {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.9);
        }

        .countdown-time {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 15px auto;
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 600px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ea6666, #a24e4b);
            border-radius: 10px;
            transition: width 1s ease;
        }

        .next-start-time {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #333;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .close {
            font-size: 30px;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #333;
        }

        .time-input-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
        }

        .time-input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        .time-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .time-inputs input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .schedule-list {
            margin-top: 20px;
        }

        .schedule-item {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schedule-item.lesson {
            border-left: 4px solid #dc3545;
        }

        .schedule-item.pause {
            border-left: 4px solid #28a745;
        }
        
        /* Footer-Stile */
        .footer {
           /* background-color: rgba(0, 0, 0, 0.3);*/
            color: #ccc;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9em;
            margin-top: 150px; /* Ensures the footer is at the bottom of the page */
        }
        
        .footer a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: #fff;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .social-icons a {
            margin: 0 10px;
            font-size: 1.2em;
        }


        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .clock {
                font-size: 3.5rem;
            }

            .status {
                font-size: 2rem;
                padding: 15px 30px;
            }

            .countdown-time {
                font-size: 2rem;
            }

            .next-info {
                font-size: 1.2rem;
            }

            .next-start-time {
                font-size: 1.1rem;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .time-inputs {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div></div>
            <img src="pTracker.png" alt="" style="width: 50px;height: 50px;">
            <h1 class="title">Pausen Tracker</h1>
            <svg class="settings-icon" onclick="openModal()" viewBox="0 0 24 24" fill="white">

            </svg>
        </div>

        <div class="main-content">
            <div class="clock" id="clock">00:00:00</div>
            <div class="status" id="status">Jetzt ist Pausezeit</div>
        </div>

        <div class="countdown-section">
            <div class="next-info" id="nextInfo">Nächste Aktivität:</div>
            <div class="countdown-time" id="countdownTime">--:--:--</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
            <div class="next-start-time" id="nextStartTime">Beginn: --:--</div>
        </div>
    </div>

    <!-- Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Zeiteinstellungen</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>

            <button class="btn btn-primary" onclick="setGFNStandard()">GFN Standard</button>
            
            <div class="time-input-group">
                <label>Neues Zeitfenster hinzufügen:</label>
                <div class="time-inputs">
                    <select id="timeType">
                        <option value="lesson">Unterricht</option>
                        <option value="pause">Pause</option>
                    </select>
                    <input type="time" id="startTime" placeholder="Beginn">
                    <input type="time" id="endTime" placeholder="Ende">
                    <button class="btn btn-success" onclick="addTimeSlot()">Hinzufügen</button>
                </div>
            </div>

            <div class="schedule-list">
                <h3>Aktuelle Zeitfenster:</h3>
                <div id="scheduleDisplay"></div>
            </div>

            <button class="btn btn-primary" onclick="saveSettings()">Speichern</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>2025 Pausen Tracker</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>
                <small>Diese Seite wurde als persönliches Bildungsprojekt konzipiert. <u>Alle Daten werden lokal gespeichert.</u></small>
            </p>
             <p>
                <small>Caner Oktay</small>
            </p>
        </div>
    </footer>
    
    <script>
        let schedule = [];
        
        // GFN Standardzeiten
        const gfnStandard = [
            { type: 'lesson', start: '08:30', end: '10:00' },
            { type: 'pause', start: '10:00', end: '10:30' },
            { type: 'lesson', start: '10:30', end: '12:00' },
            { type: 'pause', start: '12:00', end: '13:00' },
            { type: 'lesson', start: '13:00', end: '14:30' },
            { type: 'pause', start: '14:30', end: '15:00' },
            { type: 'lesson', start: '15:00', end: '16:30' },
        ];

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

        function formatDuration(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function isAfterAllActivities() {
            if (schedule.length === 0) return false;
            
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            // Son aktivitenin bitiş zamanını bul
            const lastActivity = schedule[schedule.length - 1];
            const lastEndTime = timeToMinutes(lastActivity.end);
            
            return currentMinutes >= lastEndTime;
        }

        function getNextActivity() {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            // Son aktiviteden sonra mıyız kontrol et
            if (isAfterAllActivities()) {
                return null; // Feierabend
            }
            
            // Für heute nächste Aktivität finden
            for (let i = 0; i < schedule.length; i++) {
                const slot = schedule[i];
                const startMinutes = timeToMinutes(slot.start);
                
                if (currentMinutes < startMinutes) {
                    return {
                        activity: slot,
                        startMinutes: startMinutes,
                        isToday: true
                    };
                }
            }
            
            // Falls heute keine weitere Aktivität, morgen erste Aktivität nehmen
            if (schedule.length > 0) {
                return {
                    activity: schedule[0],
                    startMinutes: timeToMinutes(schedule[0].start) + 24 * 60, // Morgen
                    isToday: false
                };
            }
            
            return null;
        }

        function getCurrentActivity() {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            for (let slot of schedule) {
                const startMinutes = timeToMinutes(slot.start);
                const endMinutes = timeToMinutes(slot.end);
                
                if (currentMinutes >= startMinutes && currentMinutes < endMinutes) {
                    return {
                        activity: slot,
                        startMinutes: startMinutes,
                        endMinutes: endMinutes,
                        totalDuration: endMinutes - startMinutes,
                        elapsed: currentMinutes - startMinutes
                    };
                }
            }
            return null;
        }

        function updateCountdown() {
            const nextActivity = getNextActivity();
            const currentActivity = getCurrentActivity();
            
            // Feierabend kontrolü
            if (nextActivity === null && isAfterAllActivities()) {
                document.getElementById('nextInfo').textContent = 'Feierabend! 🎉';
                document.getElementById('countdownTime').textContent = 'Schönen Feierabend!';
                document.getElementById('progressBar').style.width = '100%';
                document.getElementById('nextStartTime').textContent = 'Bis morgen! 👋';
                return;
            }
            
            if (!nextActivity) {
                document.getElementById('nextInfo').textContent = 'Keine geplante Aktivität gefunden';
                document.getElementById('countdownTime').textContent = '--:--:--';
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('nextStartTime').textContent = 'Beginn: --:--';
                return;
            }

            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes() + now.getSeconds() / 60;
            
            // Nächste Aktivitätsinformationen
            const remainingMinutes = nextActivity.startMinutes - currentMinutes;
            const remainingSeconds = Math.max(0, Math.floor(remainingMinutes * 60));
            
            const activityTypeText = nextActivity.activity.type === 'lesson' ? 'Unterricht' : 'Pause';
            const dayText = nextActivity.isToday ? '' : ' (Morgen)';
            
            document.getElementById('nextInfo').textContent = `Nächster ${activityTypeText}${dayText}:`;
            document.getElementById('countdownTime').textContent = formatDuration(remainingSeconds);
            document.getElementById('nextStartTime').textContent = `Beginn: ${nextActivity.activity.start}`;

            // Fortschrittsbalken berechnen
            let progressPercentage = 0;
            
            if (currentActivity) {
                // Falls gerade eine Aktivität läuft, deren Fortschritt anzeigen
                progressPercentage = (currentActivity.elapsed / currentActivity.totalDuration) * 100;
            } else {
                // Falls in einer Pause zwischen Aktivitäten, Zeit bis zur nächsten Aktivität anzeigen
                let previousEndTime = 0;
                
                for (let i = 0; i < schedule.length; i++) {
                    const startMinutes = timeToMinutes(schedule[i].start);
                    if (startMinutes > currentMinutes) {
                        if (i > 0) {
                            previousEndTime = timeToMinutes(schedule[i-1].end);
                        }
                        break;
                    }
                }
                
                if (previousEndTime > 0) {
                    const totalBreakTime = nextActivity.startMinutes - previousEndTime;
                    const elapsedBreakTime = currentMinutes - previousEndTime;
                    progressPercentage = Math.min(100, (elapsedBreakTime / totalBreakTime) * 100);
                }
            }
            
            document.getElementById('progressBar').style.width = `${Math.max(0, Math.min(100, progressPercentage))}%`;
        }

        function updateClock() {
            const now = new Date();
            const timeString = now.toTimeString().split(' ')[0];
            document.getElementById('clock').textContent = timeString;
            
            // Aktuellen Status überprüfen
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const statusElement = document.getElementById('status');
            
            let currentStatus = 'Jetzt ist Pausezeit';
            let statusClass = 'pause';
            
            // Feierabend kontrolü
            if (isAfterAllActivities()) {
                currentStatus = 'Feierabend! 🎉';
                statusClass = 'feierabend';
            } else {
                for (let slot of schedule) {
                    const [startHour, startMin] = slot.start.split(':').map(Number);
                    const [endHour, endMin] = slot.end.split(':').map(Number);
                    const startTime = startHour * 60 + startMin;
                    const endTime = endHour * 60 + endMin;
                    
                    if (currentTime >= startTime && currentTime < endTime) {
                        if (slot.type === 'lesson') {
                            currentStatus = 'Jetzt ist Unterrichtszeit';
                            statusClass = 'lesson';
                        } else {
                            currentStatus = 'Jetzt ist Pausezeit';
                            statusClass = 'pause';
                        }
                        break;
                    }
                }
            }
            
            statusElement.textContent = currentStatus;
            statusElement.className = 'status ' + statusClass;

            // Countdown aktualisieren
            updateCountdown();
        }

        function openModal() {
            document.getElementById('settingsModal').style.display = 'block';
            displaySchedule();
        }

        function closeModal() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function setGFNStandard() {
            schedule = [...gfnStandard];
            displaySchedule();
            alert('GFN Standardzeiten wurden geladen!');
        }

        function addTimeSlot() {
            const type = document.getElementById('timeType').value;
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            
            if (!start || !end) {
                alert('Bitte geben Sie Beginn- und Endzeiten ein!');
                return;
            }
            
            schedule.push({ type, start, end });
            schedule.sort((a, b) => a.start.localeCompare(b.start));
            
            // Eingabefelder leeren
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            
            displaySchedule();
        }

        function removeTimeSlot(index) {
            schedule.splice(index, 1);
            displaySchedule();
        }

        function displaySchedule() {
            const display = document.getElementById('scheduleDisplay');
            display.innerHTML = '';
            
            schedule.forEach((slot, index) => {
                const div = document.createElement('div');
                div.className = `schedule-item ${slot.type}`;
                div.innerHTML = `
                    <span>${slot.type === 'lesson' ? 'Unterricht' : 'Pause'}: ${slot.start} - ${slot.end}</span>
                    <button class="btn btn-danger" onclick="removeTimeSlot(${index})">Löschen</button>
                `;
                display.appendChild(div);
            });
        }

        function saveSettings() {
            alert('Einstellungen gespeichert!');
            closeModal();
        }

        // Modal schließen bei Klick außerhalb
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Beim Start GFN Standardzeiten laden
        schedule = [...gfnStandard];
        
        // Uhr jede Sekunde aktualisieren
        setInterval(updateClock, 1000);
        updateClock(); // Erstmaliges Laden
    </script>
</body>

</html>
